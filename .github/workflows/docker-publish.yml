# Publish Docker images to Docker Hub and GitHub Container Registry
# Triggers on new version tags (v*) or manual dispatch
# GHCR is primary, Docker Hub is secondary (independent - won't fail if Docker Hub is down)

name: Docker Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.4.0)'
        required: true
        type: string

env:
  DOCKERHUB_IMAGE: anshulj99/synclyrics
  GHCR_IMAGE: ghcr.io/anshulj999/synclyrics

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        id: dockerhub-login
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual run: use the input tag (strip 'v' prefix if present)
            INPUT_TAG="${{ github.event.inputs.tag }}"
            CLEAN_TAG="${INPUT_TAG#v}"
            echo "tag=${CLEAN_TAG}" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
          else
            # Tag push: extract from GITHUB_REF (strip 'v' prefix)
            RAW_TAG="${GITHUB_REF#refs/tags/}"
            CLEAN_TAG="${RAW_TAG#v}"
            echo "tag=${CLEAN_TAG}" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
          fi

      # ============================================
      # STEP 1: Build and push to GHCR (Primary)
      # This step MUST succeed for the workflow to pass
      # ============================================
      - name: Extract GHCR metadata
        id: ghcr-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=semver,pattern={{version}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=semver,pattern={{major}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.is_manual == 'true' }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.tag, 'beta') }}
          labels: |
            org.opencontainers.image.title=SyncLyrics
            org.opencontainers.image.description=Real-time synchronized lyrics display for Spotify
            org.opencontainers.image.vendor=AnshulJ999

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.ghcr-meta.outputs.tags }}
          labels: ${{ steps.ghcr-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ============================================
      # STEP 2: Build and push to Docker Hub (Secondary)
      # This is independent - failure won't affect GHCR
      # continue-on-error ensures workflow succeeds even if this fails
      # ============================================
      - name: Extract Docker Hub metadata
        id: dockerhub-meta
        if: steps.dockerhub-login.outcome == 'success'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=semver,pattern={{major}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.is_manual == 'true' }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.tag, 'beta') }}
          labels: |
            org.opencontainers.image.title=SyncLyrics
            org.opencontainers.image.description=Real-time synchronized lyrics display for Spotify
            org.opencontainers.image.vendor=AnshulJ999

      - name: Build and push to Docker Hub
        if: steps.dockerhub-login.outcome == 'success'
        continue-on-error: true
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.dockerhub-meta.outputs.tags }}
          labels: ${{ steps.dockerhub-meta.outputs.labels }}
          cache-from: type=gha

      - name: Update Docker Hub description
        if: steps.dockerhub-login.outcome == 'success'
        continue-on-error: true
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          readme-filepath: "./docs/Docker Reference.md"
          short-description: "Real-time synchronized lyrics for Spotify ðŸŽµ"

    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
      dockerhub_login: ${{ steps.dockerhub-login.outcome }}

  # ============================================
  # Smoke Tests - Validate published images
  # Runs AFTER push to test what users will pull
  # Tests both amd64 and arm64 architectures
  # ============================================
  smoke-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Don't fail the workflow if smoke tests fail - just warn
    continue-on-error: true
    permissions:
      contents: read
      packages: read

    steps:
      - name: Set up QEMU (for arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR (to pull image)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Smoke test (amd64)
        id: smoke-amd64
        run: |
          echo "ðŸ” Testing amd64 image..."
          IMAGE="${{ env.GHCR_IMAGE }}:${{ needs.build-and-push.outputs.version_tag }}"
          
          # Pull the published image
          docker pull --platform linux/amd64 "$IMAGE"
          
          # Run container in background (no env vars - pure defaults)
          docker run --platform linux/amd64 -d --name smoke-amd64 -p 9012:9012 "$IMAGE"
          
          # Wait for startup
          echo "Waiting 15s for startup..."
          sleep 15
          
          # Check health endpoint
          HEALTH_RESPONSE=$(curl -sf http://localhost:9012/health 2>&1) || HEALTH_RESPONSE="FAILED"
          echo "health_response<<EOF" >> $GITHUB_OUTPUT
          echo "$HEALTH_RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Check for Python errors in logs
          CONTAINER_LOGS=$(docker logs smoke-amd64 2>&1 | tail -50)
          
          # Check for critical errors
          if echo "$CONTAINER_LOGS" | grep -iE "segfault|segmentation fault|fatal python error|traceback|exception" > /dev/null 2>&1; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
            echo "âŒ Found Python errors in logs"
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi
          
          # Determine pass/fail
          if [ "$HEALTH_RESPONSE" != "FAILED" ] && echo "$HEALTH_RESPONSE" | grep -q '"status"'; then
            echo "result=passed" >> $GITHUB_OUTPUT
            echo "âœ… Health check passed"
          else
            echo "result=failed" >> $GITHUB_OUTPUT
            echo "âŒ Health check failed"
          fi
          
          # Cleanup
          docker stop smoke-amd64 > /dev/null 2>&1 || true
          docker rm smoke-amd64 > /dev/null 2>&1 || true

      - name: Smoke test (arm64)
        id: smoke-arm64
        run: |
          echo "ðŸ” Testing arm64 image (via QEMU)..."
          IMAGE="${{ env.GHCR_IMAGE }}:${{ needs.build-and-push.outputs.version_tag }}"
          
          # Pull the published image (arm64 variant)
          docker pull --platform linux/arm64 "$IMAGE"
          
          # Run container in background (different port to avoid conflict)
          docker run --platform linux/arm64 -d --name smoke-arm64 -p 9022:9012 "$IMAGE"
          
          # Wait for startup (arm64 via QEMU is slower)
          echo "Waiting 20s for startup (QEMU emulation)..."
          sleep 20
          
          # Check health endpoint
          HEALTH_RESPONSE=$(curl -sf http://localhost:9022/health 2>&1) || HEALTH_RESPONSE="FAILED"
          echo "health_response<<EOF" >> $GITHUB_OUTPUT
          echo "$HEALTH_RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Check for Python errors in logs
          CONTAINER_LOGS=$(docker logs smoke-arm64 2>&1 | tail -50)
          
          # Check for critical errors
          if echo "$CONTAINER_LOGS" | grep -iE "segfault|segmentation fault|fatal python error|traceback|exception" > /dev/null 2>&1; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
            echo "âŒ Found Python errors in logs"
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi
          
          # Determine pass/fail
          if [ "$HEALTH_RESPONSE" != "FAILED" ] && echo "$HEALTH_RESPONSE" | grep -q '"status"'; then
            echo "result=passed" >> $GITHUB_OUTPUT
            echo "âœ… Health check passed"
          else
            echo "result=failed" >> $GITHUB_OUTPUT
            echo "âŒ Health check failed"
          fi
          
          # Cleanup
          docker stop smoke-arm64 > /dev/null 2>&1 || true
          docker rm smoke-arm64 > /dev/null 2>&1 || true

      - name: Smoke Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.GHCR_IMAGE }}:${{ needs.build-and-push.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # amd64 Results
          echo "### linux/amd64" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.smoke-amd64.outputs.result }}" == "passed" ]; then
            echo "âœ… **Status:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Response:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.smoke-amd64.outputs.health_response }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.smoke-amd64.outputs.has_errors }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Python Errors Detected** - Check workflow logs for details" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # arm64 Results
          echo "### linux/arm64" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.smoke-arm64.outputs.result }}" == "passed" ]; then
            echo "âœ… **Status:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Response:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.smoke-arm64.outputs.health_response }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.smoke-arm64.outputs.has_errors }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Python Errors Detected** - Check workflow logs for details" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall summary
          echo "---" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.smoke-amd64.outputs.result }}" == "passed" ] && [ "${{ steps.smoke-arm64.outputs.result }}" == "passed" ]; then
            echo "### âœ… All smoke tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some smoke tests failed - review results above" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Build Summary (runs after smoke tests)
  # ============================================
  summary:
    needs: [build-and-push, smoke-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GHCR (Primary)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully pushed to \`${{ env.GHCR_IMAGE }}:${{ needs.build-and-push.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub (Secondary)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-push.outputs.dockerhub_login }}" == "success" ]; then
            echo "âœ… Pushed to \`${{ env.DOCKERHUB_IMAGE }}:${{ needs.build-and-push.outputs.version_tag }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Docker Hub push skipped (login failed or not configured)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Smoke Tests" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "âœ… All smoke tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Smoke tests had issues - see Smoke Test Results above" >> $GITHUB_STEP_SUMMARY
          fi
