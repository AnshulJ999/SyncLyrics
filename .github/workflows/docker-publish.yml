# Publish Docker images to Docker Hub and GitHub Container Registry
# Triggers on new version tags (v*)

name: Docker Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.3.3)'
        required: true
        type: string

env:
  # Image names
  DOCKERHUB_IMAGE: anshulj999/synclyrics
  GHCR_IMAGE: ghcr.io/anshulj999/synclyrics

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual run: use the input tag
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
          else
            # Tag push: extract from GITHUB_REF
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            # For tag pushes: generate semver tags (1.4.0, 1.4, 1)
            type=semver,pattern={{version}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            type=semver,pattern={{major}},enable=${{ steps.version.outputs.is_manual == 'false' }}
            # For manual runs: use the exact tag entered
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.is_manual == 'true' }}
            # Latest tag only on main branch releases
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=SyncLyrics
            org.opencontainers.image.description=Real-time synchronized lyrics display for Spotify
            org.opencontainers.image.vendor=AnshulJ999

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: anshulj999/synclyrics
          readme-filepath: ./docker/DOCKER.md
          short-description: "Real-time synchronized lyrics for Spotify ðŸŽµ"
